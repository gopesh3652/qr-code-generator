<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p id="heading">Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="input-text">
        <button onClick="generateQR()" id="generate-btn">Generate QR Code</button>
        <div id="img-box">
            <img src="" alt="generated qr" id="qr-image">
        </div>
    </div>
    <script src="./index.js" defer></script>
</body>

</html>
